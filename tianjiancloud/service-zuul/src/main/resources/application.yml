    #      serviceId: service-a
    #    #设置服务b的路由
    #    service-b:
    #      path: /service-b/**
    #      #这里写b服务的注册名字
    #      serviceId: service-b
    #设置活动服务的路由
    service-activity:
      path: /service-activity/**
      #活动服务注册名字
      serviceId: service-activity

